---

commands:
    adhoc:
        script: "nohup /hasasfaa/aalrprg/util/adhoc_driver/source/run_adhoc.scr"
        help: "Invokes an adhoc run for SAS ABPs. Requires three parameters ABP ID, Analytic Type and LOB/Platform. ABP ID should just be without the 'abp' prefix."
        params:
            - !arg
                param_decls: [abp]
            - !arg
                param_decls: [analytictype]
                type: !obj
                    class: click.Choice
                    choices: ["prof", "fac"]
                    case_sensitive: False
            - !arg
                param_decls: [lobplat]
                type: !obj
                    class: click.Choice
                    choices: ["EI","MR","CS","CMCR","CMCD","UNET","OXFORD","CIRRUS","NICE","CSP","ALL"]
                    case_sensitive: False
            - !opt
                param_decls: ["--email","-E"]
                multiple: True
                envvar: MY_EMAIL
                help: "Specify the mailing list with this option"
            - !opt
                param_decls: ["--runtype","-r"]
                type: !obj
                    class: click.Choice
                    choices: ["TEST","ADHOC","SCHEDULED"]
                    case_sensitive: False
                default: ADHOC
                show_default: ADHOC
                help: "Defines the runtype of the script."

